name: Publish Python üêç distributions to PyPI

on:
  push:
    tags:
      - "v*.*.*"   # publie seulement sur les tags de release

permissions:
  id-token: write   # requis pour Trusted Publishing
  contents: read

jobs:
  pypi-publish:
    name: Build & upload to PyPI
    runs-on: ubuntu-latest
    environment: pypi   # optionnel mais conseill√©
    steps:
      - uses: actions/checkout@v4

      # Option A : builder avec uv (rapide)
      - uses: astral-sh/setup-uv@v1
      - run: uv build          # g√©n√®re dist/*.whl et *.tar.gz

      # Puis publier via Trusted Publishing (aucun secret requis)
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist